<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>-------</mat-card-subtitle>
      <mat-card-title>Загрузить контакты для рассылки</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <p>This card has divider and indeterminate progress as footer</p> -->
      <!-- <p>{{ longText }}</p> -->
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
        <div class="action-container">
          <mat-form-field class="example-full-width">
            <mat-label>СПИСОК</mat-label>
            <input matInput [(ngModel)]="selectedListName" placeholder="Введите имя списка" value="МойСписок">
          </mat-form-field>
          <p>Колонки: email, tg, lastname, token</p>
          <input type="file" accept=".csv" (change)="onFileSelected($event)"> 
          <button mat-raised-button (click)="onSendButtonClick()">Отправить</button>
        </div>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
