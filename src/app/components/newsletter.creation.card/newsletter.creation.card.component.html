<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>-------</mat-card-subtitle>
      <mat-card-title>ВЫПОЛНИТЬ РАССЫЛКУ</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <p>This card has divider and indeterminate progress as footer</p> -->
      <!-- <p>{{ longText }}</p> -->
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
        <div class="action-container">
            <select-recipients-list (selectedNameChange)="onSelectedNameChange($event)">
            </select-recipients-list>

            <mat-form-field class="example-full-width">
                <mat-label>Текст рассылки</mat-label>
                <textarea matInput [(ngModel)]="textareaValue" placeholder="Внимание..."></textarea>
            </mat-form-field>
            <button mat-raised-button (click)="onSendButtonClick()">Отправить</button>
        </div>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
