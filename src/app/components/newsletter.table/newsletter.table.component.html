
<div class="card mt-4">
    <h4 class="card-header">Ваши рассылки</h4>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="recipientListName">
          <th mat-header-cell *matHeaderCellDef> recipientListName </th>
          <td mat-cell *matCellDef="let element"> {{element.recipientListName}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> text </th>
            <td mat-cell *matCellDef="let element"> {{element.text}} </td>
            </ng-container>

                    <!-- Name Column -->
        <ng-container matColumnDef="creationTime">
            <th mat-header-cell *matHeaderCellDef> creationTime </th>
            <td mat-cell *matCellDef="let element"> {{element.creationTime}} </td>
            </ng-container>

        <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef> done </th>
            <td mat-cell *matCellDef="let element"> {{element.done}} </td>
            </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>
      
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
  
  </div>
  </div>
